<body>
    <script>
        var sum = 0;
        for (i = 1; i <= 10; i++) {
            sum += i;
            if (sum < 20) {
                console.log('20以下');
            }
            else if (sum > 20) {
                console.log('20以上');
            }
        }
    </script>

</body>
